<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="../global/global.css" />
  <link rel="stylesheet" href="./login.css" />
</head>

<body class="login-page">
  <!-- Main content -->
  <!-- Use the header component -->
  <div data-component="header"></div>
  <div id="global-navbar"></div>
  <div id="mobile-overlay" class="mobile-overlay"></div>

  <div class="login-background">
    <div class="login-slideshow">
      <!-- Slides will be dynamically inserted by JavaScript -->
    </div>
    <div class="login-container">
      <form class="login-box">
        <h2 data-i18n="title">Log In</h2>

        <div class="form-group">
          <label for="email" data-i18n="emailLabel">Email</label>
          <input type="email" id="email" data-i18n-placeholder="emailPlaceholder" required />
        </div>

        <div class="form-group">
          <label for="password" data-i18n="passwordLabel">Password</label>
          <input type="password" id="password" data-i18n-placeholder="passwordPlaceholder" required />
        </div>

        <div class="form-options">
          <label><input type="checkbox" /> <span data-i18n="rememberMe">Remember me</span></label>
        </div>

        <button class="btn-submit" type="submit" data-i18n="loginButton">Log In</button>

        <div class="login-divider">
          <hr><span data-i18n="or">OR</span>
          <hr>
        </div>

        <button type="button" class="btn-google-login">
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
          <span data-i18n="googleLogin">Log in with Google</span>
        </button>

        <div class="forgot-password">
          <a href="#" data-i18n="forgotPassword">Forgot password?</a>
        </div>

        <div class="redirect-link">
          <span data-i18n="registerPrompt">Don't have an account?</span>
          <a href="../signup/signup.html" data-i18n="registerLink">Register</a>
        </div>

      </form>
    </div>
  </div>

  <div id="global-footer"></div>

  <!-- 1. incarca doar functiile din global.js (nu le ruleaza automat!) -->
  <script type="module" src="../global/global.js"></script>

  <!-- 2. Apoi incarci bara + executi functiile dupa ce e injectata -->
  <script type="module" src="../global/inject-navbar.js"></script>

  <!-- 3. Load languages -->
  <script type="module" src="../languages/language.js"></script>

  <!-- 4. Codul paginii de login (ce faci cu form-ul etc.) -->
  <script type="module" src="./login.js"></script>
</body>
</html>
