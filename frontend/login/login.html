<div class="login-background">

    <form class="login-box">
      <h2 data-i18n="login.title">Login</h2>

      <div class="form-group">
        <label for="email" data-i18n="login.email">Email</label>
        <input type="email" id="email" data-i18n-placeholder="login.email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="password" data-i18n="login.password">Password</label>
        <input type="password" id="password" data-i18n-placeholder="login.password" placeholder="Enter your password" required />
      </div>

      <div class="form-options">
        <label><input type="checkbox" /> <span data-i18n="login.rememberMe">Remember me</span></label>
      </div>

      <button class="btn-submit" type="submit" data-i18n="login.loginButton">Login</button>

      <div class="redirect-link">
        <span data-i18n="login.noAccount">Don't have an account?</span> <a href="#" data-i18n="login.register">Register</a>
