<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Adoption Center</title>
    <link rel="stylesheet" href="../global/global.css" />
    <link rel="stylesheet" href="./home.css" />
  </head>
  <body>
    <div data-component="header"></div>
    <div id="mobile-overlay" class="mobile-overlay"></div>

    <main id="content-container">
      <section class="hero">
        <div class="hero-slideshow"></div>
        <div class="hero-content">
          <h2 class="hero-title" data-i18n="hero.title"></h2>
          <p class="hero-subtitle" data-i18n="hero.subtitle"></p>
          <a href="../pets/pets.html" class="btn btn-primary" data-i18n="hero.browseButton"></a>
        </div>
      </section>

      <section id="featured-pets" class="featured-pets">
        <div class="section-container">
          <div class="section-header">
            <h2 class="section-title" data-i18n="featuredPets.title"></h2>
            <p data-i18n="featuredPets.subtitle"></p>
          </div>
          <div id="pets-grid" class="pets-grid">
            <!-- Pets will be inserted here from .js -->
            <div class="loading-spinner"></div>
          </div>
        </div>
      </section>
    </main>

    <div data-component="footer"></div>

    <!-- Scripts -->
    <script type="module" src="../global/global.js"></script>
    <script type="module" src="../global/inject-navbar.js"></script>
    <script type="module" src="../languages/language.js"></script>
    <script type="module" src="../services/api-service.js"></script>
    <script type="module" src="./home.js"></script>
  </body>
</html>
