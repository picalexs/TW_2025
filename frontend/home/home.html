<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Adoption Center</title>
    <link rel="stylesheet" href="../global/global.css" />
    <link rel="stylesheet" href="./home.css" />
  </head>
  <body class="home-page">
    <div data-component="header"></div>
    <div id="mobile-overlay" class="mobile-overlay"></div>

    <main id="content-container">
      <section class="hero hero-slideshow" style="order: 1;">
        <!-- The slides will be injected here by JavaScript -->
        <div class="hero-content" style="position: relative; z-index: 40;">
          <h2 class="hero-title" data-i18n="hero.title"></h2>
          <p class="hero-subtitle" data-i18n="hero.subtitle"></p>
          <a href="../pets/pets.html" class="btn btn-primary" data-i18n="hero.browseButton"></a>
        </div>
      </section>

      <div id="dynamic-sections-container" style="order: 2;"></div>
      <section id="featured-pets" class="featured-pets" style="order: 3;">
        <div class="section-container">
          <div class="section-header">
            <h2 class="section-title" data-i18n="featuredPets.title"></h2>
            <p data-i18n="featuredPets.subtitle"></p>
          </div>
          <div id="pets-grid" class="pets-grid">
            <!-- Pets will be inserted here from .js -->
            <div class="loading-spinner"></div>
          </div>
        </div>
      </section>
    </main>

    <div data-component="footer"></div>

    <script type="module" src="../global/global.js"></script>
    <script type="module" src="../global/inject-navbar.js"></script>
    <script type="module" src="../languages/language.js"></script>
    <script type="module" src="../pets/pets.js"></script>
    
    <script type="module">
      import { setupMobileMenu } from '../global/global.js';
      
      document.addEventListener('DOMContentLoaded', function() {
        setupMobileMenu();
        document.addEventListener('componentsLoaded', function() {
          setTimeout(() => setupMobileMenu(), 100);
        });
      });
    </script>
    
    <script type="module" src="./home.js"></script>
  </body>
</html>
