<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Adoption Center</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./home.css" />
    <script type="module" src="../global.js"></script>
    <script type="module" src="../components/component-loader.js"></script>
    <script type="module" src="./home.js"></script>
  </head>
  <body>
    <!-- Header component will be loaded here -->
    <div data-component="header"></div>
    <div id="global-navbar"></div>
    <div id="mobile-overlay" class="mobile-overlay"></div>

    <main id="content-container">
      <!-- Hero Section -->
      <section class="hero hero-slideshow">
        <div class="hero-content">
          <h2 class="hero-title" data-i18n="hero.title"></h2>
          <p class="hero-subtitle" data-i18n="hero.subtitle"></p>
          <a href="#" class="btn btn-primary" data-i18n="hero.browseButton">Browse Pets</a>
        </div>
      </section>

      <section id="featured-pets" class="featured-pets">
        <div class="section-container">
          <div class="section-header">
            <h2 class="section-title" data-i18n="featuredPets.title"></h2>
            <p data-i18n="featuredPets.subtitle"></p>
          </div>
          <div id="pets-grid" class="pets-grid">
            <!-- Pets will be inserted here from .js -->
            <div class="loading-spinner">Loading pets...</div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer component will be loaded here -->
    <div data-component="footer"></div>

    <!-- <script type="module">
    import languageManager from '../languages/language.js';
  </script> -->

   <div id="global-footer"></div>

 <script type="module" src="../languages/language.js"></script>

 <!-- 1. incarca doar functiile din global.js (nu le ruleaza automat!) -->
<script type="module" src="../global/global.js"></script>

<!-- 2. Apoi incarci bara + executi functiile dupa ce e injectata -->
<script type="module" src="home.js"></script>
  </body>
</html>
