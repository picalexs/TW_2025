<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="../global/global.css" />
  <link rel="stylesheet" href="./signup.css" />
</head>

<body class="signup-page">
  <div data-component="header"></div>
  <div id="mobile-overlay" class="mobile-overlay"></div>

  <div class="signup-background">
    <div class="signup-container">
      <form class="signup-box">

        <h2 data-i18n="title" data-i18n-fallback="Sign up"></h2>

        <div class="form-group">
          <label for="email" data-i18n="emailLabel" data-i18n-fallback="Email"></label>
          <input type="email" id="email" data-i18n-placeholder="emailPlaceholder" data-i18n-placeholder-fallback="Enter your email address" required />
        </div>

        <div class="form-group">
          <label for="password" data-i18n="passwordLabel" data-i18n-fallback="Password"></label>
          <input type="password" id="password" data-i18n-placeholder="passwordPlaceholder" data-i18n-placeholder-fallback="Enter your password" required />
        </div>

        <div class="form-group">
          <label for="username" data-i18n="usernameLabel" data-i18n-fallback="Username"></label>
          <input type="username" id="username" data-i18n-placeholder="usernamePlaceholder" data-i18n-placeholder-fallback="Choose a username" required />
        </div>

        <button class="btn-submit" type="submit" data-i18n="signupButton" data-i18n-fallback="Next"></button>

        <div class="signup-divider">
          <hr><span data-i18n="or" data-i18n-fallback="OR"></span>
          <hr>
        </div>

        <button type="button" class="btn-google-login">
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
          <span data-i18n="googleLogin" data-i18n-fallback="Log in with Google"></span>
        </button>

        <div class="redirect-link">
          <span data-i18n="registerPrompt" data-i18n-fallback="Have an account?"></span>
          <a href="../login/login.html" data-i18n="registerLink" data-i18n-fallback="Log in"></a>
        </div>

      </form>
    </div>
  </div>

  <div id="global-footer"></div>

  <!-- 1. incarca doar functiile din global.js (nu le ruleaza automat!) -->
  <script type="module" src="../global/global.js"></script>

  <!-- 2. Apoi incarci bara + executi functiile dupa ce e injectata -->
  <script type="module" src="../global/inject-navbar.js"></script>

  <!-- 3. Load languages -->
  <script type="module" src="../languages/language.js"></script>

  <!-- 4. Codul paginii de signup (ce faci cu form-ul etc.) -->
  <script type="module" src="./signup.js"></script>

</body>
</html>
